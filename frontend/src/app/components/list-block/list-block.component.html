<!--Page heading-->
<div class="row wow fadeIn" data-wow-delay="0.2s">
    <div class="col-md-12">
        <h1 class="h1-responsive">Search results by your features
            <small class="text-muted"></small>
        </h1>
    </div>
</div>
<!--/.Page heading-->
<hr>

<div class="row wow fadeIn" data-wow-delay="0.2s">
    <!--First column-->
    <div class="col-lg-6 one-card wow fadeIn" *ngFor="let style of styleList">
        <!--Card-->
        <div class="card">

            <!--Card image-->
            <div class="view overlay hm-white-slight">
                <img src="{{ style.images[0] }}" class="img-fluid" alt="">
                <a>
                    <div class="mask"></div>
                </a>
            </div>
            <!--/.Card image-->

            <!--Card content-->
            <div class="card-block">
                <!--Title-->
                <h4 class="card-title">{{ style.name }}</h4>
                <!--Text-->
                <p class="card-text">{{ style.description }}</p>
                <div class="read-more">
                    <a class="btn btn-info">Read more</a>
                </div>
            </div>
            <!--/.Card content-->

        </div>
        <!--/.Card-->
    </div>
    <!--/.First column-->
</div>

<hr>

<!--Pagination-->
<nav class="row flex-center">
    <ul class="pagination pg-dark">
        <!--Arrow left-->
        <li class="page-item">
            <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>

        <!--Numbers-->
        <li class="page-item active"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item"><a class="page-link">4</a></li>
        <li class="page-item"><a class="page-link">5</a></li>

        <!--Arrow right-->
        <li class="page-item">
            <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
<!--/.Pagination-->
